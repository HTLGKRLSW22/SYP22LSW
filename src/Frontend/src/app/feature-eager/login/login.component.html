        <h1>Letzte Schulwoche</h1>
        <p>Sign in with your School credentials</p>

        <div class="login-form">
            <div class="mb-3">
                <label for="inpUsername" class="form-label"><b>Username</b></label>
                <input type="text" class="form-control loginColor" id="inpUsername" [(ngModel)]="username" aria-describedby="usernameHelp" placeholder="MustermannM170280">
            </div>
            <div class="mb-3">
                <label for="inpPassword" class="form-label"><b>Password</b></label>
                <input type="password" class="form-control loginColor" [(ngModel)]="password" id="inpPassword">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" [(ngModel)]="isRemembered" id="checkRemember">
                <label class="form-check-label" for="checkRemember">Remember me</label>
            </div>
            <button class="btn btn-outline-primary btnLogin" (click)="onBtnLoginClick()">Login</button>
        </div>
    </div>
